<!DOCTYPE html>
<html>
<body>

<h2>How to convert a number to a string using JavaScript</h2>

<p>The 'toString()' command transforms a number to a string.</p>
<p> for example:

<p id="demo"></p>

<script>
let x = 100;
document.getElementById("demo").innerHTML =
  x.toString() + "<br>"
</script>

</body>
</html>

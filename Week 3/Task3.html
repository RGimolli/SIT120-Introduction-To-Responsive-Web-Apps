<!DOCTYPE html>
<html>
<body>

<h2>Using the getFullYear() funciton on JavaScript</h2>
<p>The getFullYear() function returns the full year of a date:</p>

<p id="demo"></p>

<script>
const d = new Date();
document.getElementById("demo").innerHTML = d.getFullYear();
</script>

</body>
</html>

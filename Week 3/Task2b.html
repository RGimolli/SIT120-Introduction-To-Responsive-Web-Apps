<!DOCTYPE html>
<html>
<body>

<h2>How to convert an Array to a string using JavaScript</h2>
<h2>toString()</h2>
<p>Using toString() we can transform the array into a string, with commas:</p>

<p id="demo"></p>

<script>
const electronics = ["iPhone", "Macbook", "Airpods", "iPad"];
document.getElementById("demo").innerHTML = electronics.toString();
</script>

</body>
</html>
